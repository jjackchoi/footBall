<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="preload" href="/assets/img/footBallLoginBackground.jpg" as="image">
        <title>뿟볼 : 로그인</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="backgroundBody">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div style="text-align: center;">
                                    <a th:href="@{'/'}">
                                        <img src="/assets/img/logo.jpg" style="width: 250px; height: 180px;">
                                    </a>
                                </div>
                                <div class="card shadow-lg border-0 rounded-lg mt-3">
                                    <div class="card-header"><h1 class="text-center my-4 font-weight-bold">로그인</h1></div>
                                    <div class="card-body">
                                        <p style="text-align: center; margin-bottom: 0;">
                                            드림FC에 오신걸 환영합니다.
                                            <br>
                                            <span style="display: block;">
                                                <strong>드림FC 이메일과 비밀번호</strong>를 입력해주세요.
                                            </span>
                                        </p>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/login}" method="post">
                                            <!--이메일 입력-->
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="fbUserEmail" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <!--비밀번호 입력-->
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="fbUserPswd" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <!--로그인-->
                                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                                <button class="btn btn-primary" type="submit" style="width: 100%;">로그인</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <a href="password/find" style="text-decoration: none; color: green;">비밀번호 찾기</a>
                                            <span style="border-left: 1px solid black; height: 10px; margin: 0 5px;"></span>
                                            <a href="/signup" style="text-decoration: none; color: green;">회원가입</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
