<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">

<th:block layout:fragment="title">
    <title>내 정보 보기</title>
</th:block>

<th:block layout:fragment="add-css">
    <style>
        .default-thumbnail {
            width: 200px;
            height: 200px;
            border: 0px;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <!-- 제목 -->
    <div class="mt-4 mb-4 d-flex align-items-center">
        <i class="fas fa-user-edit me-1 fa-2x me-1"></i>
        <h2 class="mb-0">내 정보 수정</h2>
    </div>
    <div class="row">
        <div class="col-xl-4">
            <!--프로필 사진 수정-->
            <div class="card mb-4 d-flex mb-xl-0">
                <div class="card-header d-flex align-items-center">
                    <i class="fas fa-edit me-1-2x me-1"></i>
                    <p class="mb-0 fw-bold">프로필 사진 수정</p>
                </div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile default-thumbnail rounded-circle mb-2"
                         th:src="'/assets/img/userImg/' + ${user.fbUserImg}" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">5MB가 넘지 않은 jpg,png 파일을 선택해주세요 </div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">사진 올리기</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!--정보 수정-->
            <div class="card mb-4">
                <div class="card-header d-flex align-items-center">
                    <i class="fas fa-edit me-1-2x me-1"></i>
                    <p class="mb-0 fw-bold">정보 수정</p>
                </div>
                <div class="card-body">
                    <form>
                        <!--닉네임-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUserNickname">이름</label>
                            <input class="form-control" id="inputUserNickname" type="text" placeholder="Enter your username"
                                   th:value="${user.fbUserNickname}" readonly>
                        </div>
                        <!--이름-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">이름</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username"
                                   th:value="${user.fbUserName}">
                        </div>
                        <!--비밀번호-->
                        <div class="row gx-3 mb-3">
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">비밀번호 변경</label>
                                <input class="form-control" id="currentUserPswd" type="password" placeholder="현재 비밀번호를 입력해주세요">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="userPswd" type="password" placeholder="변경할 비밀번호를 입력해주세요.">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="userPswdConf" type="password" placeholder="다시 확인해주세요.">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Organization name</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
