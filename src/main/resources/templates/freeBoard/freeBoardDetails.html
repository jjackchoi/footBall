<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">

<th:block layout:fragment="title">
    <title>자유게시판</title>
</th:block>

<th:block layout:fragment="content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">게시물 상세보기</h1>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    게시물 상세정보
                </div>
                <div class="card-body">
                    <div th:if="${post}">
                        <h2 th:text="${post.freeBoardTitle}"></h2>
                        <p></p>
                        <div th:utext="${post.getFreeBoardText()}"></div>
                        <p></p>
                        <p>
                            작성자: <span th:text="${post.getFreeBoardAuthor()}"></span><br/>
                            작성일자: <span th:text="${#temporals.format(post.freeBoardRegDate, 'yyyy-MM-dd HH시 mm분')}"></span>
                        </p>
                    </div>
                    <div th:unless="${post}">
                        <p>게시물이 존재하지 않습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="commentList" class="container-fluid px-4">
        <ul th:if="${comments}" th:each="comment : ${comments}">
            <li>
                <strong th:text="${comment.author}"></strong>:
                <span th:text="${comment.text}"></span>
            </li>
        </ul>
<!--        <p th:unless="${comments}">댓글이 없습니다.</p>-->
    </div>
    <!-- 댓글 작성 폼 -->
    <form id="commentForm" class="container-fluid px-4">
        <i class="fas fa-table me-1 "></i>
        <label for="commentText">댓글 작성</label>
        <textarea id="commentText" name="commentText" rows="4" class="form-control"></textarea>
        <button type="button" class="btn btn-primary mt-2" onclick="submitCommentForm()">댓글 작성</button>
    </form>

    <!-- 댓글 목록 -->

</th:block>
</html>
