<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/testtest}" method="post">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" name="fbUserEmail"
                                               placeholder="name@example.com"/>
                                        <label for="inputEmail">이메일</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPassword" type="password" name="fbUserPswd"
                                                       placeholder="Create a password"/>
                                                <label for="inputPassword">비밀번호</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPasswordConfirm" type="password"
                                                       placeholder="Confirm password"/>
                                                <label for="inputPasswordConfirm">비밀번호 확인</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputName" name="fbUserName" type="text"
                                               placeholder="이름"/>
                                        <label for="inputEmail">이름</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputNick" name="fbUserNickname" type="text"
                                               placeholder="닉네임"/>
                                        <label for="inputNick">닉네임</label>
                                    </div>
                                    <div class="form-floating mb-3 text-center">
                                        <div class="input-group date" data-provide="datepicker">
                                            <input type="text" class="form-control" placeholder="생년월일" id="datepicker-input" name="fbUserBirth">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPhone" name="fbUserPhone" type="number"
                                               placeholder="name@example.com"/>
                                        <label for="inputPhone">핸드폰번호(EX번호만 입력해주세요)</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputAddress" name="fbUserAddress" type="text"
                                               placeholder="주소"/>
                                        <label for="inputPhone">주소</label>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <button class="btn btn-primary btn-block" type="submit">회원가입</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="login">로그인화면으로</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script>
    $(document).ready(function () {
        // Datepicker 설정
        $('#datepicker-input').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            orientation: 'auto'
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../js/scripts.js"></script>
