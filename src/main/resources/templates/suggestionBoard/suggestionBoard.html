<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">

<th:block layout:fragment="title">
    <title>건의게시판</title>
</th:block>

<th:block layout:fragment="add-css">
    <style>
        .suggestionTitle{
            appearance: none;
            font-family: inherit;
            font-size: inherit;
            border: 0px;
            cursor: pointer;
            background: none;
            line-height: 1.5;
        }
        .suggestionText{
            display: none;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <h1 class="mt-4">건의게시판</h1>
    <div class="right" style="text-align: right">
        <button type="button" class="btn btn-success">
            모든글 조회
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" onclick="openModal()">
            글 작성
        </button>
    </div>
    <ol class="breadcrumb mb-4">

    </ol>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            건의게시판
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                <tr>
                    <th>작성자</th>
                    <th>답변여부</th>
                    <th>내용</th>
                    <th>등록일자</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="post : ${posts}">
                    <tr>
                        <td th:text="${post.suggestionBoardAuthor}"></td>
                        <th:block th:if="${post.suggestionBoardSolYn == 'N'}">
                            <td style="font-weight: bold;">답변예정</td>
                        </th:block>
                        <th:block th:if="${post.suggestionBoardSolYn == 'Y'}">
                            <td style="font-weight: bold;">답변완료</td>
                        </th:block>
                        <td>
                            <button class="suggestionTitle" th:text="${post.suggestionBoardTitle}" onclick="toggleRow(this)">
                            </button>
                        </td>
                        <td th:if="${post.suggestionBoardRegDate != null}" th:text="${#temporals.format(post.suggestionBoardRegDate, 'yyyy-MM-dd HH시 mm분')}"></td>
                    </tr>
                    <tr class="suggestionText">
                        <td colspan="4" th:text="${post.suggestionBoardText}"></td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</th:block>

<th:block layout:fragment="modal">
    <!-- 글 작성 팝업 모달 -->
    <div class="modal fade" id="writePostModal" tabindex="-1" role="dialog" aria-labelledby="writePostModalLabel"
         aria-hidden="true" th:fragment="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writePostModalLabel">건의게시판 글 작성</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 글 작성 폼 -->
                    <form id="postForm">
                        <label for="suggestionBoardTitle">제목</label>
                        <input id="suggestionBoardTitle" name="suggestionBoardTitle" class="form-control">
                        <label for="suggestionBoardText">내용</label>
                        <textarea id="suggestionBoardText" name="suggestionBoardText" rows="8" class="form-control"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">닫기</button>
                    <button type="button" class="btn btn-primary" onclick="submitPostForm()">작성 완료</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        var userId = /*[[${session.userId}]]*/ null; // 세션의 userId 값을 가져옴

        function openModal() {
            // 세션의 userId 값이 null이면 알림 창 띄우기, 그렇지 않으면 모달 열기
            if (userId === null) {
                alert('로그인이 필요합니다!');
            } else {
                $('#writePostModal').modal('show');
            }
        }

        function closeModal() {
             $('#writePostModal').modal('hide');
        }

        <!-- 글 작성 완료 시 실행되는 스크립트 -->
        function submitPostForm() {
            var suggestionBoardTitle = $('#suggestionBoardTitle').val();
            var suggestionBoardText = $('#suggestionBoardText').val();
            if(suggestionBoardTitle == "" || suggestionBoardTitle == null){
                alert("제목을 입력해주세요");
                return;
            }
            if(suggestionBoardText == "" || suggestionBoardText == null){
                alert("내용을 입력해주세요");
                return;
            }

            // 글 작성 완료 후 서버로 데이터 전송 (Ajax를 사용하여 비동기 처리)
            $.ajax({
                type: 'POST',
                url: '/suggestionBoard/create', // 실제로 데이터를 저장하는 엔드포인트로 변경해야 합니다.
                data: {suggestionBoardTitle: suggestionBoardTitle, suggestionBoardText: suggestionBoardText},
                success: function () {
                    // 작성 완료 후 팝업 닫기
                    $('#writePostModal').modal('hide');
                    // 메인 화면 새로고침
                    location.reload();
                },
                error: function () {
                    alert('글 작성 실패');
                }
            });
        }

        <!--글 제목 클릭 시 내용 노출-->
        function toggleRow(button) {
            var row = button.parentNode.parentNode.nextElementSibling;
            if (row.classList.contains('suggestionText')) {
                row.classList.remove('suggestionText');
            } else {
                row.classList.add('suggestionText');
            }
        }
    </script>
</th:block>

</html>
